<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Men's Store</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400&display=swap"
    />
  </head>
  <body>
    <div id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#">Homepage</a></li>
                        <li class="list-inline-item"><a href="#">Shop</a></li>
                        <li class="list-inline-item"><a href="#">Blog</a></li>
                        <li class="list-inline-item"><a href="#">My Account</a></li>
                        <li class="list-inline-item"><a href="#">Cart</a></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#">Sign in</a></li>
                        <li class="list-inline-item"><a href="#">My Wishlist</a></li>
                        <li class="list-inline-item"><a href="#">Track My Order</a></li>
                        <li class="list-inline-item"><a href="#">Help &amp; FAQs</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="banner">
        <div class="container">
        <div class="row">
            <div class="col-md-6">
            <h1>Shop <span>Now</span></h1>
            </div>
            <div class="col-md-6">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Contact Us</a></li>
                <li class="list-inline-item"><a href="#">Terms &amp; Conditions</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            </div>
        </div>
        </div>
    </div>

    <div id="categories">
        <div class="container">
        <div class="row">
            <div class="col-md-3">
            <a href="#">
                <img src="images/category-1.jpg" alt="Category 1">
                <h2>Summer Wear</h2>
            </a>
            </div>
            <div class="col-md-3">
            <a href="#">
                <img src="images/category-2.jpg" alt="Category 2">
                <h2>Men summer collection</h2>
            </a>
            </div>
            <div class="col-md-3">
            <a href="#">
                <img src="images/category-3.jpg" alt="Category 3">
                <h2>Latest Arrival</h2>
            </a>
            </div>
            <div class="col-md-3">
            <a href="#">
                <img src="images/category-4.jpg" alt="Category 4">
                <h2>NEW</h2>
            </a>
            </div>
        </div>
        </div>
    </div>

    <div id="products">
        <div class="container">
        <div class="row">
            <div class="col-md-3">
            <a href="#">
                <img src="images/product-1.jpg" alt="Product 1">
                <h2>Solid Denim Jackets</h2>
                <p>$24.99</p>
            </a>
            </div>
            <div class="col-md-3">
            <a href="#">
            </a>
            </div>
        </div>        
  </body>
</html>
